<!DOCTYPE html>
<html>
<head>
    <title>Natural Food - Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Natural Food</h1>
    <div id="login-form">
        <input type="text" id="username" placeholder="Usuario" /><br/>
        <input type="password" id="password" placeholder="Clave" /><br/>
        <button onclick="login()">Iniciar Sesión</button>
    </div>
    <div id="welcome-message" class="hidden">
        <h2>Bienvenido, <span id="user-name"></span></h2>
    </div>
    <script>
        function login() {
            const users = {
                'admin': 'admin',
                'Leandro': '071291',
                'Jose': 'jose1234'
            };
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (users[username] && users[username] === password) {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('welcome-message').classList.remove('hidden');
                document.getElementById('user-name').innerText = username;
                setTimeout(() => { window.location.href = 'home.html'; }, 3000);
            } else {
                alert('Usuario o clave incorrecta');
            }
        }
    </script>
</body>
</html>
