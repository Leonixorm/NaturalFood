<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Food - Login</title>
    <link rel="stylesheet" href="natural_food_styles.css">
</head>
<body>
    <div class="login-container" id="login-screen">
        <h1>Natural Food</h1>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>
        <p id="error-message" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
    </div>

    <div id="main-screen" class="hidden">
        <div class="variety-list">
            <button onclick="navigateTo('planta')">Planta</button>
            <button onclick="navigateTo('finca')">Finca</button>
            <button onclick="navigateTo('comercial')">Comercial</button>
        </div>
    </div>

    <div id="finca-screen" class="hidden">
        <h2>Registros de temperaturas</h2>
        <iframe title="Clima 2" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiZDcxYWQ3OTQtNTM5Zi00OTVjLTk1YTgtOWY4YzU4ZGJmYjQxIiwidCI6ImNmMDc4MjNiLTc3NjAtNGYwZS05OTA0LWZjYmZhOTViZGE4NSJ9" frameborder="0" allowFullScreen="true"></iframe>
        <button onclick="goBack()">Volver</button>
    </div>

    <script>
        const validUsers = [
            { username: 'admin', password: 'admin' },
            { username: 'Leandro', password: '071291' },
            { username: 'Jose', password: 'jose1234' }
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const isValid = validUsers.some(user => user.username === username && user.password === password);

            if (isValid) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }

        function navigateTo(section) {
            document.getElementById('main-screen').classList.add('hidden');

            if (section === 'finca') {
                document.getElementById('finca-screen').classList.remove('hidden');
            }
        }

        function goBack() {
            document.getElementById('finca-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
